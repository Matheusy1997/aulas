<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function animation</title>
</head>
<body>
    <script>
        setInterval(() => {
            const data = new Date()
            const hora = data.getHours()
            const min = data.getMinutes()
            const seg = data.getSeconds()
            console.log(`${hora}:${min}:${seg}`)
        }, 5000);
    </script>
</body>
</html>
