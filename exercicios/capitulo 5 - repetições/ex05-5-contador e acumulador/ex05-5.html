<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador e Acumulador</title>
</head>
<body>
    <div id="container">
        <div id="img">

        </div>
        <div id="frm">
            <h1>Programa Contas do Mês</h1>
            <form action="">
                <p>
                    <label for="inConta">Descrição da Conta</label>
                    <input type="text" name="conta" id="inConta" required>
                </p>
                <p>
                    <label for="inPagar">Valor a Pagar R$:</label>
                    <input type="number" name="pagar" id="inPagar" required step="0.01">
                </p>
                <p>
                    <button type="submit">Registrar Conta</button>
                </p>
            </form>
            <pre id="outResp1"></pre>
            <pre id="outResp2"></pre>
        </div>
    </div>
    <script src="js/ex05-5.js"></script>
</body>
</html>
