<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições com switch.. case</title>
</head>
<body>
    <script>
        const bairro = prompt("Bairro de Entrega:")

        let taxaEntrega;

        switch(bairro){
            case "Centro":
                taxaEntrega = 5.00;
                break;
            case "Fragata":
            case "Três Vendas":
                taxaEntrega = 7.00;
                break;
            case "Laranjal":
                taxaEntrega = 10.00;
                break;
            default:
                taxaEntrega = 8.00;
        }

        alert(`Taxa de Entrega R$: ${taxaEntrega.toFixed(2)}`)
    </script>
</body>
</html>
