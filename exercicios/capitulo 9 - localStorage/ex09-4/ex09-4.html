<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 9.4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body{
            box-sizing: border-box;
            width: 99vw;
        }
        h3{
            text-align: right;
            padding-right: 50px;
        }
        #indent{
            text-indent: 10px;
            font-size: 20px;
            background-color: rgb(252, 38, 38);
            color: white;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="row">
            <div class="col-sm-12">
                <h1>Herbie: Controle de Serviços</h1>
                <form action="">
                    <p>
                        <label for="inServico">Serviço - Veículo</label>
                        <input type="text" name="servico" id="inServico" class="form-control">
                    </p>
                    <p>
                        <input type="submit" value="Adicionar Serviço" class="btn btn-primary">
                        <input type="button" value="Exercutar Serviço" class="btn btn-danger" id="btExecutar">
                    </p>
                </form>
                <h3>Serviços Pendentes: <span id="pendentes"></span></h3>
                <p id="indent">Serviço em Execução</p>
                <h2></h2>
            </div>
        </div>
    </div>
    <script src="js/ex09-4.js"></script>
</body>
</html>
