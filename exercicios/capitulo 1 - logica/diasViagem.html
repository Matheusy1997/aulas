<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dias = Number(prompt('Digite a quantidade de dias da viagem: '))
        const horas = Number(prompt('Digite a quantidade de horas da viagem: '))
        const converteDias = dias * 24;
        const totalHoras = converteDias + horas;
        alert(`Total de Horas: ${totalHoras}`)

    </script>
</body>
</html>
