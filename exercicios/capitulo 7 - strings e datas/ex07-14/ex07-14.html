<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.14</title>
    <style> 
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            border-bottom-style: inset;
        }
        .alinha-direita{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Multa de Trânsito</h1>
    <form action="">
        <p>
            <label for="inDataInfracao">Data da Infração</label>
            <input type="date" name="data" id="inDataInfracao" id="">
        </p>
        <p>
            <label for="inValorMulta">Valor da Multa R$: </label>
            <input type="number" name="multa" id="inValorMulta" class="alinha-direita" step="0.01">
        </p>
        <p>
            <input type="submit" value="Calcular Data Limite e Valor com Desconto">
        </p>
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="js/ex07-14.js"></script>
</body>
