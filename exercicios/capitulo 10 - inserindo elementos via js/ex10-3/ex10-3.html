<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 10.3</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>  
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <h1>Meus Filmes Favoritos</h1>
                <form action="">
                    <p>
                        <label for="inTitulo">Título do Filme</label>
                        <input type="text" name="titulo" id="inTitulo" class="form-control" required autofocus>
                    </p>
                    <p>
                        <label for="inGenero">Gênero</label>
                        <input type="text" name="genero" id="inGenero" class="form-control" required>
                    </p>
                    <p>
                        <input type="submit" value="Adicionar" class="btn btn-primary">
                    </p>
                </form>
                <table class="table table-striped">
                    <tr>
                        <th>Título do Filme</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/ex10-3.js"></script>
</body>
</html>
