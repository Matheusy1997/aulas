<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Números em Ordem</title>
    <style>
        h1{
            border-bottom: 1px solid black;
        }
        #outOrdem{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Programa Números em Ordem</h1>
    <form action="">
        <p>
            <label for="inNumero">Número</label>
            <input type="number" name="numero" id="inNumero">
            <input type="submit" value="Adicionar">
        </p>
        <p>
            <input type="button" value="Verificar Ordem" id="btVerificar">
        </p>
    </form>
    <h3>Número: <span></span></h3>
    <h3 id="outOrdem"></h3>
    <script src="js/ex06-9.js"></script>
</body>
</html>
