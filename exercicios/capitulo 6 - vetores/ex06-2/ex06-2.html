<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6.2</title>
    <style>
        *{
            font-family: a;
        }
        h1{
            border-bottom: 1px solid gray;
        }
        .italico{
            font-style: italic;
        }
        .oculta{
            display: none;
        }
        .exibe{
            display: inherit;
        }
    </style>
</head>
<body>
    <h1>Jogo Descubra o Número</h1>
    <form action="">
        <p>
            <label for="inNumero">Número</label>
            <input type="number" name="numero" id="inNumero" min="1" max="100" required autofocus>
            <input type="submit" value="Apostar" id="btSubmit">
            <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
        </p>
        <h3>Erros:<span id="outErros">0</span></h3>
        <h3>Chances:<span id="outChances">6</span></h3>
        <h3><span id="outDica" class="italico">Dica: É um número entre 1 e 100</span></h3>
    </form>
    <script src="js/ex06-2.js"></script>
</body>
</html>
